<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/admin">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="news">
        <span nz-icon nzType="file"></span>
        <span>News</span>
      </li>
      <li nz-menu-item routerLink="addnews">
        <span nz-icon nzType="plus"></span>
        <span>Add News</span>
      </li>
      <li nz-menu-item routerLink="comments">
        <span nz-icon nzType="comment"></span>
        <span>Comments</span>
      </li>
      <li nz-menu-item routerLink="category">
        <span nz-icon nzType="menu"></span>
        <span>Category</span>
      </li>
      <li nz-menu-item routerLink="contact">
        <span nz-icon nzType="contacts" ></span>
        <span>Contact</span>
      </li>
      <li nz-menu-item routerLink="contact" (click)="logout()">
        <span nz-icon nzType="logout" ></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
